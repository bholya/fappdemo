<!DOCTYPE html>
<html lang="en" class="h-100">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formapp</title>
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/responsive.css">
</head>

<body class="h-100">
    <main class="formapp h-100">
        <section class="all_elements h-100">
            <div class="container h-100">
                <div class="row h-100">
                    <div class="col-xl-3 col-lg-3 col-md-3 col-sm-3">
                        <div class="sidebar">
                            <button class="primary_btn w-100 mb_26">
                                <img src="assets/images/add.svg" class="img-fluid" alt="add">
                            </button>
                            <div class="added_section_box d-flex align-items-center justify-content-between">
                                <h6 class="font_20 font_500 mb-0">Section Name</h6>
                                <img src="assets/images/chevron-up.svg" class="img-fluid" alt="arrow">
                            </div>
                            <ul class="section_names">
                                <li>
                                    <img src="assets/images/short-text.svg" class="img-fluid" alt="icon">
                                    <p class="mb-0 flex-1 font_18">Short text</p>
                                </li>
                                <li>
                                    <img src="assets/images/long-text.svg" class="img-fluid" alt="icon">
                                    <p class="mb-0 flex-1 font_18">Long text</p>
                                </li>
                                <li>
                                    <img src="assets/images/hash.svg" class="img-fluid" alt="icon">
                                    <p class="mb-0 flex-1 font_18">Numbers</p>
                                </li>
                                <li>
                                    <img src="assets/images/calendar.svg" class="img-fluid" alt="icon">
                                    <p class="mb-0 flex-1 font_18">Date</p>
                                </li>
                                <li>
                                    <img src="assets/images/clock.svg" class="img-fluid" alt="icon">
                                    <p class="mb-0 flex-1 font_18">Time</p>
                                </li>
                                <li>
                                    <img src="assets/images/choice-item.svg" class="img-fluid" alt="icon">
                                    <p class="mb-0 flex-1 font_18">Choice item</p>
                                </li>
                                <li>
                                    <img src="assets/images/single-selection.svg" class="img-fluid" alt="icon">
                                    <p class="mb-0 flex-1 font_18">Single Selection</p>
                                </li>
                                <li>
                                    <img src="assets/images/multiple-selection.svg" class="img-fluid" alt="icon">
                                    <p class="mb-0 flex-1 font_18">Multiple Selection</p>
                                </li>
                                <li>
                                    <img src="assets/images/text.svg" class="img-fluid" alt="icon">
                                    <p class="mb-0 flex-1 font_18">Text element</p>
                                </li>
                            </ul>
                        </div>
                    </div>
                    <div class="col-xl-9 col-lg-9 col-md-9 col-sm-9">
                        <div class="content">
                            <div class="preview_section mb_26">
                                <div class="preview_heading">
                                    <h1 class="font_500 font_18 mb-0">Vacation leave approval</h1>
                                    <h6 class="font_500 font_18 mb-0">Version : <span class="font_400">FV-53</span></h6>
                                </div>
                                <button class="preview_secondary_btn secondary_btn font_18 font_500">Preview <img
                                        src="assets/images/green-eye.svg" class="img-fluid ms-2" alt="eye"> </button>
                            </div>
                            <div class="accordion mb_26" id="accordionExample">
                                <div class="accordion-item">
                                    <h2 class="accordion-header" id="headingOne">
                                        <button class="accordion-button collapsed font_22 font_500" type="button"
                                            data-bs-toggle="collapse" data-bs-target="#collapseOne" aria-expanded="true"
                                            aria-controls="collapseOne">
                                            Section Name

                                            <div class="ms-auto">
                                                <img src="assets/images/delete-36.svg" class="image_size_24 img-fluid" alt="icon">
                                            </div>
                                        </button>
                                    </h2>
                                    <div id="collapseOne" class="accordion-collapse collapse"
                                        aria-labelledby="headingOne" data-bs-parent="#accordionExample">
                                        <div class="accordion-body">
                                            <div class="row">
                                                <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12">
                                                    <div class="mb_26">
                                                        <label for="exampleFormControlInput4"
                                                            class="form-label font_16">Section Header</label>
                                                        <input type="text" class="form-control"
                                                            id="exampleFormControlInput4"
                                                            placeholder="Test 3 short text datatype">
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="row">
                                                <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6">
                                                    <button class="primary_btn w-100 font_18">Update</button>
                                                </div>
                                                <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6">
                                                    <button class="secondary_btn w-100 font_18">Show/Hide tech.
                                                        fields</button>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <div class="element_box">
                                <div class="element_heading d-flex align-items-center justify-content-between mb_26">
                                    <h4 class="font_22 font_500 mb-0">Element 1</h4>
                                    <div class="d-flex align-items-center">
                                        <a href="javascript:void(0)">
                                            <img src="assets/images/eye-36.svg" class="image_size_24 img-fluid"
                                                alt="eye">
                                        </a>
                                        <a href="javascript:void(0)">
                                            <img src="assets/images/up-down-36.svg" class="ms-2 image_size_24 img-fluid"
                                                alt="eye">
                                        </a>
                                        <a href="javascript:void(0)">
                                            <img src="assets/images/delete-36.svg" class="ms-2 image_size_24 img-fluid"
                                                alt="eye">
                                        </a>
                                        <a href="javascript:void(0)">
                                            <img src="assets/images/Capa-36.svg" class="ms-2 image_size_24 img-fluid"
                                                alt="eye">
                                        </a>
                                    </div>
                                </div>
                                <div class="mb_26">
                                    <h5 class="font_16">Mandatory field?</h5>
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio" name="inlineRadioOptions"
                                            id="inlineRadio1" value="option1">
                                        <label class="form-check-label" for="inlineRadio1">Yes</label>
                                    </div>
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio" name="inlineRadioOptions"
                                            id="inlineRadio2" value="option2" checked>
                                        <label class="form-check-label" for="inlineRadio2">No</label>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-xl-4 col-lg-4 col-md-4 col-sm-4">
                                        <div class="element_one_box mb_26">
                                            <img src="assets/images/short-text-white.svg" class="img-fluid" alt="icon">
                                            <h6 class="font_16 font_400 mb-0 text-white">Short text</h6>
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6">
                                        <div class="mb_26">
                                            <label for="exampleFormControlInput1"
                                                class="form-label font_16">Heading</label>
                                            <input type="text" class="form-control" id="exampleFormControlInput1"
                                                placeholder="Test 3 short text datatype">
                                        </div>
                                    </div>
                                    <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6">
                                        <div class="mb_26">
                                            <label for="exampleFormControlInput2"
                                                class="form-label font_16">Label</label>
                                            <input type="text" class="form-control" id="exampleFormControlInput2"
                                                placeholder="Test 3 short text datatype">
                                        </div>
                                    </div>
                                    <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12">
                                        <div class="mb_26">
                                            <label for="exampleFormControlInput3"
                                                class="form-label font_16">Infotex</label>
                                            <input type="text" class="form-control" id="exampleFormControlInput3"
                                                placeholder="Test 3 short text datatype">
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6">
                                        <button class="primary_btn w-100 font_18">Save</button>
                                    </div>
                                    <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6">
                                        <button class="secondary_btn w-100 font_18">Show/Hide tech. fields</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <script src="assets/js/jquery-3.6.3.min.js"></script>
    <script src="assets/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/script.js"></script>
</body>

</html>
